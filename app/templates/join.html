<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입 및 이메일 인증</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f7f6;
        }

        .signup-container {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .row input {
            flex: 3;
        }

        .row button {
            flex: 1;
            white-space: nowrap;
            font-size: 0.8em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        .btn-verify {
            background-color: #007bff;
        }

        .btn-verify:hover {
            background-color: #0069d9;
        }


        .agreement-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .agreement-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .agreement-item input {
            width: auto;
            margin-right: 10px;
        }

        .all-agree {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .required {
            color: red;
            margin-left: 3px;
        }

        .item-open {
            margin-left: auto;
            cursor: pointer;
            font-weight: 500;
        }
        .result-btn{
            display: flex;
            gap: 10px;
        }
        .birthday-gender-age{
            display: flex;
            gap: 5px;
            align-content: center;
        }
        .birthday-gender-age span{
            flex-shrink: 0;
        }
        .birthday-gender-age input{
            height: 24px;
        }
        .birthday-gender-age select{
            height: 24px;
            margin: 0 10px;
        }
        .birthday-gender-age .gender{
            width: 50px;
        }
        .birthday-gender-age .age{
            width: 50px;
        }
        .chronic_diseases_list{
            display: flex;
        }
        .chronic_diseases_list .custom-select {
            position: relative;
            width: 200px;
            font-size: 14px;
        }

        .chronic_diseases_list .selected {
            height: 40px;
            line-height: 40px;
            padding: 0 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .chronic_diseases_list .options {
            display: none;
            position: absolute;
            width: 100%;
            border: 1px solid #ccc;
            background: #fff;
            max-height: 200px;
            overflow-y: auto;
            padding: 0px;
        }

        .chronic_diseases_list .options li {
            padding: 10px;
            cursor: pointer;
            list-style:none;
        }

        .chronic_diseases_list .options li:hover {
            background: #f0f0f0;
        }
    </style>
</head>

            <div class="form-group">

            </div>
            <div class="form-group birthday-gender-age">

                </select>
                <span>나이</span>

            </div>
            <div class="form-group">
                <label>만성 질환</label>
                <div class="chronic_diseases_list">
                    <input type="text" name="chronic_diseases" id="chronic_diseases" maxlength="11" value="당뇨"
                        placeholder="만성 질환" required>

                        </ul>
                    </div> -->

            </div>
            <div class="form-group">
                <label>알러지</label>
                <input type="text" name="allergies" id="allergies" maxlength="11" value="각갑류 알러지"
                    placeholder="알러지" required>
            </div>
            <div class="agreement-section">
                <div class="agreement-item all-agree">
                    <input type="checkbox" id="checkAll"> 전체 동의하기
                </div>
                <div class="agreement-item">
                    <input type="checkbox" class="agree-item" id="is_terms_agreed" name="is_terms_agreed">
                    <span>이용약관 동의<span class="required">(필수)</span></span>
                    <span class="item-open">보기</span>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" class="agree-item" id="is_privacy_agreed" name="is_privacy_agreed">
                    <span>개인정보 처리방침 동의<span class="required">(필수)</span></span>
                    <span class="item-open">보기</span>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" class="agree-item" id="is_marketing_agreed" name="is_marketing_agreed">

        // 1. 인증번호 발송 함수
        async function sendCode() {
            const userId = document.getElementById('id').value;
            if (!userId) return alert("이메일을 입력해주세요.");

            try {
                const response = await fetch(
                    `/api/v1/users/id-check?id=${encodeURIComponent(userId)}`, {
                    method: 'GET'
                });

                // 다른 HTTP 에러만 콘솔 출력
                if (!response.ok) {
                    console.error("API Error:", response.status);
                    alert("에러가 발생했습니다.");
                    return;
                }else{
                    const result = await response.json();
                    if (result.detail.includes("이미")) {
                        alert(result);
                        return;
                    }
                }

                // 정상일 때 인증코드 발송
                const response1 = await fetch('/api/v1/common/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userId })
                });

                if (!response1.ok) {
                    console.error("Send Code Error:", response1.status);
                    alert("인증코드 발송 실패");
                    return;
                }

                const result1 = await response1.json();
                alert(result1.message || result1.detail);

            } catch (e) {
                alert("발송 실패");
            }
        }
        async function checkCode() {
            const userId = document.getElementById('id').value;
            if (!userId) return alert("이메일을 입력해주세요.");

            const code = document.getElementById('code').value;
            if (!code) return alert("인증번호를 입력해주세요.");

            try {
                // 정상일 때 인증코드 확인
                const response = await fetch('/api/v1/common/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userId, code: code })
                });

                // 인증 틀림 (정상 처리)
                if (response.status === 400) {
                    const result = await response.json();
                    alert(result.detail);
                    return;
                }

                if (!response.ok) {
                    console.error("API Error:", response.status);
                    alert("에러가 발생했습니다.");
                    return;
                }

                const result = await response.json();
                alert(result.detail);
                document.querySelector(".btn-verify").nextElementSibling.textContent = '인증 완료'

            } catch (e) {
                alert("발송 실패");
            }
        }

        // 2. 회원가입 제출 함수
        document.querySelector('#signupForm .ok').addEventListener("click", async (e) => {
            e.preventDefault();

            if (document.getElementById('id').value == '') {
                alert("이메일을 입력해주세요.")
                return;
            }
            if (document.getElementById('name').value == '') {
                alert("이름을 입력해주세요.")
                return;
            }
            if (document.getElementById('password').value == '') {
                alert("비밀번호를 입력해주세요.")
                return;
            }
            if (document.getElementById('password_check').value == '') {
                alert("비밀번호 확인을 입력해주세요.")
                return;
            }
            if (document.getElementById('password').value != document.getElementById('password_check').value) {
                alert("비밀번호가 다릅니다..")
                return;
            }
            if (document.getElementById('phone_number').value == '') {
                alert("전화번호를 입력해주세요.")
                return;
            }
            if (document.getElementById('resident_registration_number').value == '') {
                alert("주민번호를 입력해주세요.")
                return;
            }
            if (document.querySelector('.birthday').value == '') {
                alert("주민번호 형식이 잘못 되었습니다.")
                return;
            }
            if (document.getElementById('password').value != document.getElementById('password_check').value) {
                alert("비밀번호가 다릅니다..")
                return;
            }
            if(document.querySelector(".btn-verify").value!='인증 완료'){
                alert("이메일 인증해주시기 바랍니다.")
                return;
            }

            if (!document.getElementById('is_terms_agreed').checked ||
                !document.getElementById('is_privacy_agreed').checked) {
                alert("필수 약관에 동의해주세요.");
                return;
            }

            const data = {
                id: document.getElementById('id').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                nickname: document.getElementById('nickname').value,
                phone_number: document.getElementById('phone_number').value,
                resident_registration_number: document.getElementById('resident_registration_number').value,
                chronic_diseases: document.getElementById('chronic_diseases').value,
                allergies: document.getElementById('allergies').value,
                is_terms_agreed: document.getElementById('is_terms_agreed').checked,
                is_privacy_agreed: document.getElementById('is_privacy_agreed').checked,
                is_marketing_agreed: document.getElementById('is_marketing_agreed').checked,
                is_alarm_agreed: document.getElementById('is_alarm_agreed').checked,
            }

            try {
                const response = await fetch('/api/v1/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // JSON을 보낸다고 서버에 알림
                    },
                    body: JSON.stringify(data)
                });

                // 인증 틀림 (정상 처리)
                if (response.status === 409) {
                    const result = await response.json();
                    alert(result.detail);
                    return;
                }

                if (!response.ok) {
                    console.error("API Error:", response.status);
                    alert("에러가 발생했습니다.");
                    return;
                }

                const result = await response.json();
                alert(result.detail);
                location.href = "/login"
            } catch (e) {
                alert("가입 실패");
            }
        });

        document.querySelector(".cancel").addEventListener("click",()=>{
             if (confirm("정말 취소하시겠습니까??")){
                location.href = "login"
            }else{
                return false;
            }
        })

        document.querySelector("#resident_registration_number").addEventListener("change",()=>{
            vs = document.getElementById("resident_registration_number").value.split("")
            document.querySelector(".birthday").value = "19"+vs[0]+vs[1]+"-"+vs[2]+vs[3]+"-"+vs[4]+vs[5]

            document.querySelector(".gender").value = parseInt(vs[7])%2==0?'여자':'남자'

            const today = new Date();
            const birthDate = new Date(document.querySelector(".birthday").value);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            // 생일이 지나지 않았으면 1살 뺌
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.querySelector(".age").value = age
        })

        document.getElementById("checkAll").addEventListener("click",(e)=>{
            document.querySelectorAll(".agree-item").forEach(el=>{
                el.checked = e.target.checked
            })
        })

        
    </script>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>계정 찾기</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f7f6;
        }

        .container {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 탭 스타일 */
        .tab-menu {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #999;
            font-weight: bold;
        }

        .tab-btn.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .row input {
            flex: 3;
        }

        .row button {
            flex: 1;
            white-space: nowrap;
            font-size: 0.8em;
            background-color: #6c757d;
            margin: 0px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .result-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border: 1px dashed #abc;
        }

        .found-id {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tab-menu">
            <div class="tab-btn active" onclick="openTab('findId')">아이디 찾기</div>
            <div class="tab-btn" onclick="openTab('findPw')">비밀번호 찾기</div>
        </div>

        <!-- 1. 아이디 찾기 탭 -->
        <div id="findId" class="tab-content active">
            <div id="idFormArea">
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" id="id_name" placeholder="가입하신 이름 입력">
                </div>
                <div class="form-group">
                    <label>전화번호</label>
                    <input type="text" id="id_phone" placeholder="01012345678">
                </div>
                <button type="button" onclick="handleFindId()">아이디 확인</button>
            </div>

            <div id="idResultBox" class="result-box">
                <p>가입하신 이메일 아이디입니다.</p>
                <div id="idResult" class="found-id"></div>
                <button onclick="location.href='/login.html'">로그인하러 가기</button>
            </div>
        </div>

        <!-- 2. 비밀번호 찾기 탭 -->
        <div id="findPw" class="tab-content">
            <div class="form-group">
                <label>이메일</label>
                <div class="row">
                    <input type="email" id="pw_id" placeholder="가입한 이메일 입력">
                    <button type="button" onclick="sendPwResetCode()">인증 요청</button>
                </div>
            </div>
            <div class="form-group">
                <label>인증번호</label>
                <input type="text" id="pw_code" placeholder="6자리 번호">
            </div>
            <div class="form-group">
                <label>이름</label>
                <input type="text" id="pw_name" placeholder="실명 입력">
            </div>
            <div class="form-group">
                <label>전화번호</label>
                <input type="text" id="pw_phone" placeholder="01012345678">
            </div>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <div class="form-group">
                <label>새 비밀번호 설정</label>
                <input type="password" id="pw_new" placeholder="새로운 비밀번호 입력">
            </div>
            <button type="button" onclick="handleResetPw()">비밀번호 변경하기</button>
        </div>
    </div>

    <script>
        // 탭 전환 로직
        function openTab(tabName) {
            const contents = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');

            contents.forEach(content => content.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // 아이디 찾기 처리
        async function handleFindId() {
            const name = document.getElementById('id_name').value;
            const phone = document.getElementById('id_phone').value;

            if (!name || !phone) return alert("정보를 모두 입력해주세요.");

            try {
                // GET 요청으로 쿼리 파라미터 전달
                const response = await fetch(`/api/v1/users/find-id?name=${name}&phone_number=${phone}`);
                const result = await response.json();

                if (result.id) {
                    document.getElementById('idFormArea').style.display = 'none';
                    document.getElementById('idResultBox').style.display = 'block';
                    document.getElementById('idResult').innerText = result.id;
                } else {
                    alert("일치하는 회원 정보가 없습니다.");
                }
            } catch (e) {
                alert("서버 통신 오류");
            }
        }

        // 비밀번호 찾기 - 인증번호 발송
        async function sendPwResetCode() {
            const userId = document.getElementById('pw_id').value;
            if (!userId) return alert("이메일을 입력해주세요.");

            try {
                const response = await fetch('/api/v1/email/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: userId })
                });
                const result = await response.json();
                alert(result.message || result.detail);
            } catch (e) {
                alert("발송 실패");
            }
        }

        // 비밀번호 재설정 완료 처리
        async function handleResetPw() {
            const data = {
                id: document.getElementById('pw_id').value,
                code: document.getElementById('pw_code').value,
                name: document.getElementById('pw_name').value,
                phone_number: document.getElementById('pw_phone').value,
                new_password: document.getElementById('pw_new').value
            };

            if (Object.values(data).some(v => !v)) return alert("모든 항목을 입력해주세요.");

            try {
                const response = await fetch('/api/v1/users/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("비밀번호가 성공적으로 변경되었습니다.\n새로운 비밀번호로 로그인해주세요.");
                    location.href = "/login";
                } else {
                    const err = await response.json();
                    alert("오류: " + err.detail);
                }
            } catch (e) {
                alert("서버 통신 오류");
            }
        }
    </script>
</body>

</html>
